<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ICRU Home</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/nexea.png" />
  <!-- Your stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Override logo size for main page */
    .logo {
      width: 50%;
      max-width: 280px;
      min-width: 140px;
      height: auto;
      margin-bottom: 32px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Center the container vertically and horizontally */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #4B2265;
    }

    .login-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80, 0, 80, 0.08);
      padding: 40px 32px;
      text-align: center;
      box-sizing: border-box;
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 28px;
      letter-spacing: 1.1px;
    }

    button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 10px;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff;
      background: #4B2265;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover,
    button:focus {
      background: #673ab7;
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .logo {
        width: 70%;
        max-width: none;
        margin-bottom: 24px;
      }
      .login-container {
        width: 95vw;
        padding: 32px 20px;
      }
      h2 {
        font-size: 1.4rem;
        margin-bottom: 20px;
      }
      button {
        font-size: 1.1rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/nexea.png" class="logo" alt="NEXEA Logo" />
    <h2>Welcome to ICRU System</h2>
    <button onclick="window.location.href='login.html'">Go to Login</button>
  </div>
</body>
</html>
