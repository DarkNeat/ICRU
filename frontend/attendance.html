<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Attendance - ICRU</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #4B2265;
    }
    .attendance-main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 8vw;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .back-btn {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 18px 0;
      margin: 0 0 18px 0;
      background: #673ab7;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(80,0,80,0.07);
      transition: background 0.2s;
      text-align: center;
    }
    .back-btn:hover, .back-btn:focus {
      background: #4B2265;
      outline: none;
    }
    .center-title {
      text-align: center;
      margin: 0 0 18px 0;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1.1px;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 0 0 18px 0;
      flex-wrap: wrap;
    }
    .tab-buttons button {
      width: auto;
      padding: 12px 32px;
      border-radius: 10px 10px 0 0;
      background: #ede7f6;
      color: #4B2265;
      border: none;
      font-size: 1.07rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 0;
    }
    .tab-buttons .tab-active {
      background: #673ab7;
      color: #fff;
    }
    @media (max-width: 700px) {
      .attendance-main {
        padding: 0 2vw;
      }
      .center-title {
        font-size: 1.3rem;
      }
      .back-btn {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="attendance-main">
    <button
      onclick="window.location.href='dashboard.html'"
      class="back-btn"
    >
      Back to Dashboard
    </button>
    <h1 class="center-title">Attendance</h1>
    <div class="tab-buttons">
      <button id="tab-daily" class="tab-active">Daily</button>
      <button id="tab-monthly">Monthly</button>
    </div>
    <div id="attendance-content"></div>
  </div>
  <script src="js/attendance.js"></script>
</body>
</html>
