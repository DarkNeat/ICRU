<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Sales Report - ICRU</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      color: #4B2265;
    }
    .report-main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 6vw;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header-btn, .refresh-btn {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 18px 0;
      margin-bottom: 18px;
      background: #673ab7;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(80,0,80,0.07);
    }
    .header-btn:hover, .refresh-btn:hover {
      background: #4B2265;
    }
    .center-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 18px;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .tab-buttons button {
      padding: 12px 32px;
      border-radius: 10px 10px 0 0;
      background: #ede7f6;
      color: #4B2265;
      border: none;
      font-size: 1.07rem;
      font-weight: 600;
      cursor: pointer;
    }
    .tab-buttons .tab-active {
      background: #673ab7;
      color: #fff;
    }
    .center-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 16px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    .summary-card {
      margin: 0 auto 24px auto;
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(80, 0, 80, 0.12);
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 22px 8px;
      font-size: 1.16rem;
      font-weight: 600;
      gap: 0;
      flex-wrap: wrap;
      color: #4B2265;
    }
    .summary-card span {
      display: flex;
      align-items: center;
      margin: 8px 10px;
      gap: 5px;
      font-size: 1.14rem;
      white-space: nowrap;
    }

    .chart-container {
      margin: 0 auto 30px auto;
      max-width: 440px;
      background: #fff;
      padding: 18px 8px 2px 8px;
      border-radius: 18px;
      box-shadow: 0 2px 10px rgba(80, 0, 80, 0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-title {
      font-size: 1.16rem;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.1px;
      color: #4B2265;
    }
    table {
      border-collapse: collapse;
      background: #fff;
      width: 100%;
      margin: 0 auto 18px auto;
      box-shadow: 0 2px 10px rgba(80, 0, 80, 0.06);
      border-radius: 12px;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
      font-size: 0.98rem;
    }
    th {
      background: #ede7f6;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f6f2fa;
    }
    tr:hover {
      background: #e1bee7;
    }
    @media (max-width: 600px) {
      .report-main {
        padding: 0 2vw;
      }
      .center-title {
        font-size: 1.5rem;
      }
      .header-btn, .refresh-btn {
        font-size: 1rem;
        padding: 14px 0;
      }
      .summary-card {
        max-width: 98vw;
        flex-direction: column;
        font-size: 1rem;
        padding: 15px 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="report-main">
    <button onclick="window.location.href='dashboard.html'" class="header-btn">Back to Dashboard</button>
    <h1 class="center-title">Sales Report</h1>
    <div class="tab-buttons">
      <button id="tab-daily" class="tab-active">Daily</button>
      <button id="tab-monthly">Monthly</button>
    </div>
    <div id="report-content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let reportTab = 'daily';
    let productPieChart = null; // Chart.js instance

    document.getElementById('tab-daily').onclick = () => switchReportTab('daily');
    document.getElementById('tab-monthly').onclick = () => switchReportTab('monthly');

    function switchReportTab(tab) {
      reportTab = tab;
      document.getElementById('tab-daily').classList.toggle('tab-active', tab === 'daily');
      document.getElementById('tab-monthly').classList.toggle('tab-active', tab === 'monthly');
      renderReportTab();
    }

    function renderReportTab() {
      if (reportTab === 'daily') renderDailyReport();
      else renderMonthlyReport();
    }

    function formatTime(timeStr) {
      if (!timeStr) return '';
      const [h, m] = timeStr.split(':');
      let hour = parseInt(h, 10);
      const ampm = hour >= 12 ? 'pm' : 'am';
      hour %= 12;
      hour = hour === 0 ? 12 : hour;
      return `${hour}:${m} ${ampm}`;
    }

    // ------ DAILY ---------
    async function renderDailyReport() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('report-content').innerHTML = `
        <div class="center-controls">
          <div class="form-row">
            <label for="daily-date">Date:</label>
            <input type="date" id="daily-date" value="${today}">
          </div>
          <button id="daily-refresh" class="refresh-btn">Refresh</button>
        </div>
        <div id="daily-summary-card"></div>
        <div id="product-pie-container"></div>
        <div id="daily-table"></div>
      `;
      document.getElementById('daily-refresh').onclick = fetchDailyReport;
      document.getElementById('daily-date').onchange = fetchDailyReport;
      fetchDailyReport();
    }

    async function fetchDailyReport() {
      const date = document.getElementById('daily-date').value;
      document.getElementById('daily-table').innerHTML = 'Loading...';
      const [reportRes, productsRes] = await Promise.all([
        fetch(`/api/report/daily?date=${date}`),
        fetch(`/api/report/daily/products?date=${date}`)
      ]);
      const [reportData, productsData] = await Promise.all([reportRes.json(), productsRes.json()]);
      renderSummaryAndTable('daily', reportData, productsData);
    }

    // ------ MONTHLY ---------
    async function renderMonthlyReport() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();
      document.getElementById('report-content').innerHTML = `
        <div class="center-controls">
          <div class="form-row">
            <label for="monthly-month">Month:</label>
            <select id="monthly-month">
              ${[...Array(12).keys()].map(i =>
                `<option value="${i+1}" ${i+1===month?'selected':''}>${new Date(0, i).toLocaleString('en', {month:'long'})}</option>`
              ).join('')}
            </select>
            <label for="monthly-year">Year:</label>
            <select id="monthly-year">
              ${[...Array(6).keys()].map(i =>
                `<option value="${2020+i}" ${2020+i===year?'selected':''}>${2020+i}</option>`
              ).join('')}
            </select>
          </div>
          <button id="monthly-refresh" class="refresh-btn">Refresh</button>
        </div>
        <div id="monthly-summary-card"></div>
        <div id="product-pie-container"></div>
        <div id="monthly-table"></div>
      `;
      document.getElementById('monthly-refresh').onclick = fetchMonthlyReport;
      document.getElementById('monthly-month').onchange = fetchMonthlyReport;
      document.getElementById('monthly-year').onchange = fetchMonthlyReport;
      fetchMonthlyReport();
    }

    async function fetchMonthlyReport() {
      const month = document.getElementById('monthly-month').value;
      const year = document.getElementById('monthly-year').value;
      document.getElementById('monthly-table').innerHTML = 'Loading...';
      const [reportRes, productsRes] = await Promise.all([
        fetch(`/api/report/monthly?month=${month}&year=${year}`),
        fetch(`/api/report/monthly/products?month=${month}&year=${year}`)
      ]);
      const [reportData, productsData] = await Promise.all([reportRes.json(), productsRes.json()]);
      renderSummaryAndTable('monthly', reportData, productsData);
    }

    // --- Unified render for both tabs
    function renderSummaryAndTable(type, data, products) {
      // --- Summary Card
      let totalSales = 0, totalTips = 0;
      data.forEach(row => {
        totalSales += parseFloat(row.Total || 0);
        totalTips += parseFloat(row.Tip || 0);
      });
      const totalRevenue = totalSales + totalTips;
      const ordersCount = data.length;
      const summaryHTML = `
        <div class="summary-card">
          <span>üßæ Orders: <b>${ordersCount}</b></span>
          <span>üíµ Total Sales: <b>${totalSales.toFixed(2)}</b></span>
          <span>üéÅ Total Tips: <b>${totalTips.toFixed(2)}</b></span>
          <span>üí∞ Total Revenue: <b>${totalRevenue.toFixed(2)}</b></span>
        </div>
      `;
      document.getElementById(type === "daily" ? 'daily-summary-card' : 'monthly-summary-card').innerHTML = summaryHTML;

      // --- Pie Chart Card: Products
      renderProductPie(products);

      // --- Data Table
      let html = '';
      if (!data || data.length === 0) {
        html = 'No data available.';
      } else {
        if (type === 'daily') {
          html = `<table>
            <tr>
              <th>Order ID</th><th>Customer Ref</th><th>Time</th><th>Total</th><th>Tip</th><th>Payment Mode</th>
            </tr>`;
          data.forEach(row => {
            html += `<tr>
              <td>${row.OrderID}</td>
              <td>${row.CustomerRef || ''}</td>
              <td>${formatTime(row.Time)}</td>
              <td>${row.Total || ''}</td>
              <td>${row.Tip || ''}</td>
              <td>${row.PaymentMode || ''}</td>
            </tr>`;
          });
        } else {
          html = `<table>
            <tr>
              <th>Order ID</th><th>Customer Ref</th><th>Date</th><th>Time</th><th>Total</th><th>Tip</th><th>Payment Mode</th>
            </tr>`;
          data.forEach(row => {
            html += `<tr>
              <td>${row.OrderID}</td>
              <td>${row.CustomerRef || ''}</td>
              <td>${row.Date || ''}</td>
              <td>${formatTime(row.Time)}</td>
              <td>${row.Total || ''}</td>
              <td>${row.Tip || ''}</td>
              <td>${row.PaymentMode || ''}</td>
            </tr>`;
          });
        }
        html += `</table>`;
      }
      document.getElementById(type === "daily" ? 'daily-table' : 'monthly-table').innerHTML = html;
    }

    // --- PIE CHART CARD
    function renderProductPie(products) {
      const container = document.getElementById('product-pie-container');
      // Guard: no data or API returns empty
      if (!products || !Array.isArray(products) || products.length === 0) {
        container.innerHTML = '';
        if (productPieChart) { productPieChart.destroy(); productPieChart = null; }
        return;
      }
      // If your /products endpoint returns array like:
      // [ { ProductName: "Fettuccine Alfredo", Quantity: 3 }, ... ]
      const labels = products.map(p => p.ProductName || p.name || "Unknown");
      const data = products.map(p => parseInt(p.Quantity || p.quantity || 0));

      container.innerHTML = `
        <div class="chart-container">
          <div class="chart-title">Products Sold (Pie Chart)</div>
          <canvas id="productPieChart" width="400" height="260"></canvas>
        </div>
      `;

      if (productPieChart) { productPieChart.destroy(); }
      const ctx = document.getElementById('productPieChart').getContext('2d');
      productPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              '#673ab7', '#ff9800', '#79c142', '#03a9f4', '#e91e63', '#8bc34a', '#ff5722', '#00bcd4', '#ffd600', '#c51162'
            ],
            borderWidth: 1.5,
            borderColor: '#fff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { enabled: true }
          }
        }
      });
    }

    // --- Initial tab
    switchReportTab('daily');
  </script>
</body>
</html>
